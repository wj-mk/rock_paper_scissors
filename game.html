<script>
    // function computerPlay randomly returns rock, paper or scissors
    function computerPlay(){
        randomNumber = Math.random()

        if (randomNumber < 0.333) {
            choice = 'rock';
        }
        else if (randomNumber > 0.333 &&  randomNumber < 0.667) {
            choice = 'paper';
        }
        else if (randomNumber > 0.667) {
            choice = 'scissors';
        }

        return choice
    }

    // function playerSelection that asks player to select rock, paper or scissors
    function playerSelection() {
        selection = prompt("Rock, paper, scissors?")

        return selection.toLowerCase()
    }
    
    // function playRound that plays a round of rock, paper, scissors
        // calls computerPlay
        // calls playerSelection
        // return sting that declares the winner
    function playRound() {
        comp = computerPlay()
        play = playerSelection()
        
        let result = ""

        switch (comp) {
            case 'rock':
                switch (play) {
                    case 'rock':
                        result = "Rock v Rock. Tie.";
                        break;
                    case 'paper':
                        result = "Paper crushes Rock. You win!";
                        break;
                    case 'scissors':
                        result = "Rock blunts Scissors. You lose!";
                        break;
                }
                break;
            case 'paper':
                switch (play) {
                        case 'rock':
                            result = "Paper crushes Rock. You lose!";
                            break;
                        case 'paper':
                            result = "Paper v Paper. Tie.";
                            break;
                        case 'scissors':
                            result = "Scissors cuts Paper. You win!";
                            break;
                    }
                break;
            case 'scissors':
                switch (play) {
                        case 'rock':
                            result = "Rock blunts Scissors. You win!";
                            break;
                        case 'paper':
                            result = "Scissors cuts Paper. You lose!";
                            break;
                        case 'scissors':
                            result = "Scissor v Scissors. You lose!";
                            break;
                    }
                break;
        }

        return result
    }

    result = playRound()
